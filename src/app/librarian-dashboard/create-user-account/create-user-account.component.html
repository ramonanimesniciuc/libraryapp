<div class="create-account">
  <h1>Create a new account</h1>
  <form [formGroup]="group">
    <mat-form-field formControlName="email" >
      <input matInput class="input-group-text" type="email" placeholder="Enter user email">
    </mat-form-field>
    <mat-form-field formControlName="name">
      <input matInput class="input-group-text" type="text" placeholder="Enter user name">
    </mat-form-field>
    <mat-form-field formControlName="password">
      <input matInput class="input-group-text" type="password" placeholder="Enter user password">
    </mat-form-field>
    <mat-form-field formControlName="card_number" class="card-number-field">
      <input matInput class="input-group-text"  placeholder="Enter user card number">
    </mat-form-field>
  </form>
  <button type="button" class="form-button" (click)="createAccount()">Create account</button>
</div>
