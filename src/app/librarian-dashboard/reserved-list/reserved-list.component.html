<mat-card class="example-card" *ngFor="let reservedBook of reservedBooks">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{reservedBook.User.last_name}} {{reservedBook.User.first_name}}</mat-card-title>
    <mat-card-subtitle>{{reservedBook.bookCopy.book.title}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="../../../assets/reservation.png">
  <mat-card-content>
    <h3>
      {{reservedBook.createdAt | onlyDate}}  {{reservedBook.startedHour}}
    </h3>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="deleteReservation(reservedBook.id)" matTooltip="Delete reservation"> <i class="far fa-minus-square" ></i>Delete </button>
    <button mat-button (click)="changeStatus(reservedBook.id)" matTooltip="Change status to RENTED"><i class="fas fa-dice" ></i>Change status</button>
  </mat-card-actions>
  <mat-card-content>
    <mat-form-field class="col-md-6" *ngIf="showRent && bookToBeChanged===reservedBook.id" >
      <input matInput [matDatepicker]="picker" [(ngModel)]="endDate" placeholder="Choose an end date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <button *ngIf="showRent && bookToBeChanged===reservedBook.id" class="btn btn-outline-secondary" (click)="change(reservedBook)">Change status</button>
  </mat-card-content>
</mat-card>
<mat-card class="example-card" *ngIf="reservedBooks && reservedBooks.length===0">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>No reserved books today.</mat-card-title>
    <mat-card-subtitle></mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="../../../assets/wait-reservations.gif" >
  <mat-card-content>
    <h3>
    You can check the rents section!
    </h3>
  </mat-card-content>
</mat-card>
