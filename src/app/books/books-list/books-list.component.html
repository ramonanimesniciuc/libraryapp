<div class="container" *ngIf="cookieService.get('userLogged')">
  <div >
    <img class="animated landing" src="../../../assets/landing.png">
  </div>
<div id="large-th">
  <div class="selections">
    <mat-form-field class="select-location">
      <mat-label>   <i class="fas fa-map-marker-alt"></i>Choose library location</mat-label>
      <mat-select (selectionChange)="changeBookFilter($event)">
        <mat-option *ngFor="let location of locations" [value]="location.id">
          {{location.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <div class="select-category">
      <mat-form-field class="select-location">
      <mat-label>  <i class="fas fa-folder-open"></i>Choose category</mat-label>
      <mat-select (selectionChange)="changeBookFilterCategory($event)">
        <mat-option *ngFor="let category of categories" [value]="category.id">
          {{category.title}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    </div>
  </div>

  <div class="container">
    <br>
    <div class="row" style="text-align: center">
      <mat-progress-spinner
        *ngIf="loading"
        class="example-margin"
        [color]="'primary'"
        [mode]="'indeterminate'">
      </mat-progress-spinner>
    </div>
    <div class="row">
      <h1 class="no-books" *ngIf="bookService.books && bookService.books.length===0">There are no available books in this library!</h1>
      <div id="list-th" class="col-md-4 col-sm-3" *ngFor="let book of bookService.books">
        <app-book-card (click)="goToBookVirew(book.id)" class="bookCard" [rating]="book.rating" [author]="book.Author?book.Author.name:''" [title]="book.title" [cover]="book.cover"></app-book-card>

      </div>
    </div>
  </div>
</div>
  <nav aria-label="Page navigation example" *ngIf="paginationNo.length > 1" id="pagination">
    <ul class="pagination">
<!--      <li class="page-item"><a class="page-link" href="#">Previous</a></li>-->
      <li *ngFor="let item of paginationNo" (click)="goToPag(item)" class="page-item"><a class="page-link">{{item}}</a></li>
<!--      <li class="page-item"><a class="page-link" href="#">Next</a></li>-->
    </ul>
  </nav>
</div>
