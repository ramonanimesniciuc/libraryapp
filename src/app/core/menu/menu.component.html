<ng-container>
  <mat-sidenav-container class="example-container">
    <mat-sidenav #sidenav mode="side" opened class="example-sidenav"
                 [fixedInViewport]="true" [fixedTopGap]="0" style="bottom: 7vh!important;">
      <div class="menu-item">
        <img src="../../../assets/logo.png">
      </div>
  <div class="menu-item">
    <a href="/books" mat-menu-item class="btn"><i class="fas fa-glasses"></i><span class="a-text">Home</span></a>
  </div>
      <div class="menu-item" *ngIf="cookieService.get('userLogged')==='librarian'">
        <a href="/rent-book" mat-menu-item class="btn"><i class="fas fa-book"></i><span class="a-text">Rent book</span></a>
    </div>
      <div class="menu-item" *ngIf="cookieService.get('userLogged')==='librarian'">
        <a href="/create-user-account" mat-menu-item class="btn"><i class="fas fa-users-cog"></i><span class="a-text">Create new user account</span></a>
      </div>
      <div class="menu-item" *ngIf="cookieService.get('userLogged')==='librarian'">
        <a href="/reports" mat-menu-item class="btn"><i class="fas fa-chart-pie"></i><span class="a-text">Reports</span></a>
      </div>
      <div class="menu-item" *ngIf="cookieService.get('userLogged')==='librarian'">
        <a href="/check-rents" mat-menu-item class="btn"><i class="fas fa-bell"></i><span class="a-text">Check rents</span></a>
      </div>
      <div class="menu-item" *ngIf="cookieService.get('userLogged')==='librarian'">
        <a href="/add-book" mat-menu-item class="btn"><i class="fas fa-plus-circle"></i><span class="a-text">Add book</span></a>
      </div>
      <div class="menu-item" *ngIf="cookieService.get('userLogged')==='librarian'">
        <a href="/delete-book" mat-menu-item class="btn"><i class="fas fa-eraser"></i><span class="a-text">Book out</span></a>
      </div>
      <div class="menu-item" *ngIf="cookieService.get('userLogged')==='user'">
        <a href="/my-profile"  mat-menu-item class="btn"><i class="fas fa-user-edit"></i><span class="a-text">My profile</span></a>
      </div>
      <div class="menu-item" *ngIf="cookieService.get('userLogged')==='user'">
        <a href="/rentedBooks"  mat-menu-item class="btn"><i class="fas fa-book"></i><span class="a-text">History</span></a>
      </div>
      <div *ngIf="cookieService.get('userLogged')==='user'" class="menu-item" ><a href="/contact" mat-menu-item class="btn"><i class="fab fa-hire-a-helper"></i><span class="a-text">Contact</span></a></div>
    </mat-sidenav>
  </mat-sidenav-container>
</ng-container>
