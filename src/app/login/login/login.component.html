<div class="limiter">
  <div class="container-login100" style="background-image: url('images/bg-01.jpg');">
    <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
      <form class="login100-form validate-form">
					<span class="login100-form-title p-b-49" *ngIf="!loginLibrarian">
						Login
					</span>
        <span class="login100-form-title p-b-49" *ngIf="loginLibrarian">
						Login as Librarian
					</span>
        <div class="wrap-input100 validate-input m-b-23" data-validate = "Username is required">
          <span class="label-input100">Username</span><br>
         <input [(ngModel)]="username" class="input100" type="text" name="username" placeholder="Type your username">
        </div>

        <div class="wrap-input100 validate-input" data-validate="Password is required">
          <span class="label-input100">Password</span>
          <input [(ngModel)]="password" class="input100" type="password" name="pass" placeholder="Type your password">
        </div>

        <div class="text-right p-t-8 p-b-31">
          <a href="#">
            Forgot password?
          </a>
        </div>

        <div class="container-login100-form-btn" *ngIf="!loginLibrarian">
          <div class="wrap-login100-form-btn">
            <div class="login100-form-bgbtn"></div>
            <button class="login100-form-btn" (click)="loginUser()">
              Login
            </button>
          </div>
        </div>
        <div class="container-login100-form-btn librarinLogBtn" *ngIf="loginLibrarian">
          <div class="wrap-login100-form-btn librarinLogBtn">
            <div class="login100-form-bgbtn librarinLogBtn"></div>
            <button class="login100-form-btn" (click)="loginAsLibrarian()">
              Login
            </button>
          </div>
        </div>

        <div class="txt1 text-center p-t-54 p-b-20" *ngIf="!loginLibrarian" (click)="showloginLibrarian()">
						<span><b>
              	Or Login as a Librarian
            </b>
						</span>
        </div>
        <div class="txt1 text-center p-t-54 p-b-20" *ngIf="loginLibrarian" (click)="showloginLibrarian()">
						<span><b>
              	Or Login as a User
            </b>
						</span>
        </div>

      </form>
    </div>
  </div>
</div>
